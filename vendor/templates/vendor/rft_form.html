<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFP</title>
</head>
<body>
{% csrf_token %}
<form action="/vendor/home/" method="post">
    {% csrf_token %}
    <label for="vertical">vertical: </label>
    <input id="vertical" type="text" name="vertical" value="{{ current_vertical }}">
    <br/>
    <label for="vendor_name">vendor_name: </label>
    <input id="vendor_name" type="text" name="vendor_name" value="{{ current_vendor_name }}">
    <br/>
    <label for="location">location: </label>
    <input id="location" type="text" name="location" value="{{ current_location }}">
    <br/>
    <label for="name_executive">name_executive: </label>
    <input id="name_executive" type="text" name="name_executive" value="{{ current_name_executive }}">
    <br/>

    <label for="phone">phone: </label>
    <input id="phone" type="Number" name="phone" value="{{ current_phone }}">
    <br/>
    <label for="email_id">email_id: </label>
    <input id="email_id" type="text" name="email_id" value="{{ current_email_id }}">
    <br/>

    <label for="capability_area">capability_area: </label>
    <input id="capability_area" type="text" name="capability_area" value="{{ current_capability_area }}">
    <br/>

    <label for="deal_portfolio">deal_portfolio: </label>
    <input id="deal_portfolio" type="text" name="deal_portfolio" value="{{ current_deal_portfolio }}">
    <br/>

    <label for="service_line">service_line: </label>
    <input id="service_line" type="text" name="service_line" value="{{ current_service_line }}">
    <br/>
    <label for="budget_allocated">budget_allocated: </label>
    <input id="budget_allocated" type="text" name="budget_allocated" value="{{ current_budget_allocated }}">
    <br/>

    <label for="preferred_service_partners">preferred_service_partners: </label>
    <input id="preferred_service_partners" type="text" name="preferred_service_partners" value="{{ current_preferred_service_partners }}">
    <br/>
    <label for="introduction">introduction: </label>
    <input id="introduction" type="text" name="introduction" value="{{ current_introduction }}">
    <br/>

    <label for="project_goals">project_goals: </label>
    <input id="project_goals" type="text" name="project_goals" value="{{ current_project_goals }}">
    <br/>
    <label for="selection_schedule">selection_schedule: </label>
    <input id="selection_schedule" type="text" name="selection_schedule" value="{{ current_selection_schedule }}">
    <br/>
    <label for="timeline_of_project">timeline_of_project: </label>
    <input id="timeline_of_project" type="text" name="timeline_of_project" value="{{ current_timeline_of_project }}">
    <br/>
    <label for="elements_of_proposal">elements_of_proposal: </label>
    <input id="elements_of_proposal" type="text" name="elements_of_proposal" value="{{ current_elements_of_proposal }}">
    <br/>
    <label for="evaluation_criteria">evaluation_criteria: </label>
    <input id="evaluation_criteria" type="text" name="evaluation_criteria" value="{{ current_evaluation_criteria }}">
    <br/>
    <label for="possible_roadblocks">possible_roadblocks: </label>
    <input id="possible_roadblocks" type="text" name="possible_roadblocks" value="{{ current_possible_roadblocks }}">
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
